<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>野狗 - 实时视频 - 浏览器推荐</title>
    <!-- build:css(./app) /styles/browser-guide.css -->
	<link rel="stylesheet" type="text/css" href="/styles/browser-guide.css">
    <!-- endbuild -->
</head>
<body>
	<header class="header">
		<img src="/images/logo.svg" width="105" height="36" alt="">
	</header>
	<section class="content">
		<div class="ms-browser-logo">
			<img src="/images/ie.svg" width="58" height="56" alt="">
			<img src="/images/edge.svg" class='edge' width="52" height="56" alt="">
		</div>
		<div class="browser-tips">
			WildRTC alpha 版暂不支持在IE浏览器、Edge浏览器中使用
		</div>
		<div class="support-browsers">
			<div class="adv-text">
				建议使用
			</div>
			<ul class='browser-list'>
				<li class="browser-item text-left">
					<a href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=1&rsv_idx=1&tn=baidu&wd=chrome%E4%B8%8B%E8%BD%BD&rsv_pq=eb09113f00002df1&rsv_t=9387VR%2FYZXgTv9GcHIQnJCK5aqKDMcBA1aEY2OnjovO%2FwozCuMFqZG0Ztr0&rsv_enter=0&inputT=2889&rsp=0"><img class='browser-logo' src="/images/chrome.png" width='50' height='50' alt="" /><span class="browser-text">Chrome</span></a>
				</li>
				<li class="browser-item">
					<a href="http://www.firefox.com.cn/download/"><img class='browser-logo' src="/images/firefox.png" width='53' height='54' alt="" /><span class="firefox browser-text">Firefox</span></a>
				</li>
				<li class="browser-item text-right">
					<a href="https://support.apple.com/kb/index?page=search&type=suggested&locale=zh_CN&q=safari+%E4%B8%8B%E8%BD%BD&src=globalnav_support"><img class='browser-logo' src="/images/safari.png" width='56' height='56' alt="" /><span class="browser-text">Safari</span></a>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
